# Read the documentation: https://github.com/1up-lab/OneupFlysystemBundle
oneup_flysystem:
    adapters:
        default_adapter:
            local:
                location: '%kernel.project_dir%/public/storage'
        documents_adapter:
            local:
                location: '%kernel.project_dir%/public/storage/documents'
        video_adapter:
            local:
                location: '%kernel.project_dir%/public/storage/video'
        client_adapter:
            local:
                location: '%kernel.project_dir%/public/storage/client'
        actor_adapter:
            local:
                location: '%kernel.project_dir%/public/storage/actor'

    filesystems:
        default_filesystem:
            adapter: default_adapter
            alias: League\Flysystem\Filesystem
        documents:
            adapter: documents_adapter
            mount: documents
        video:
            adapter: video_adapter
            mount: video
        client:
            adapter: client_adapter
            mount: client
        actor:
            adapter: actor_adapter
            mount: actor


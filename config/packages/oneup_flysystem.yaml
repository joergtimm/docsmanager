# Read the documentation: https://github.com/1up-lab/OneupFlysystemBundle
oneup_flysystem:
    adapters:
        default_adapter:
            local:
                location: '%kernel.project_dir%/public/storage'
        documents_adapter:
            local:
                location: '%kernel.project_dir%/public/storage/documents'

    filesystems:
        default_filesystem:
            adapter: default_adapter
            alias: League\Flysystem\Filesystem
        documents:
            adapter: documents_adapter
            mount: documents


# Read the documentation: https://github.com/1up-lab/OneupFlysystemBundle
oneup_flysystem:
    adapters:
        default_adapter:
            local:
                location: '%kernel.project_dir%/storage'
        document_adapter:
            local:
                location: '%kernel.project_dir%/storage/documents'
    filesystems:
        default_filesystem:
            adapter: default_adapter
            alias: League\Flysystem\Filesystem
        documents_filesystem:
            adapter: document_adapter
            mount: documents
